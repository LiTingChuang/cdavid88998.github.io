        document.documentElement.appendChild(iframe);
        window.frames[0].window.alert(name);
        iframe.parentNode.removeChild(iframe);
    }
    //重写confirm 不显示ip地址  
    var wConfirm = window.confirm;
    window.confirm = function (message) {
        try {
            var iframe = document.createElement("IFRAME");
            iframe.style.display = "none";
            iframe.setAttribute("src", 'data:text/plain,');
            document.documentElement.appendChild(iframe);
            var alertFrame = window.frames[0];
            var iwindow = alertFrame.window;
            if (iwindow == undefined) {
                iwindow = alertFrame.contentWindow;
            }
            var result = iwindow.confirm(message);
            iframe.parentNode.removeChild(iframe);
            return result;
        } catch (exc) {
            return wConfirm(message);
        }
    }

    function initializeLiff(myLiffId) {
        liff
            .init({
                liffId: myLiffId
            })
            .then(() => {
                // start to use LIFF's api
                console.log("Liff ID沒問題");
                let val = getUrlParam('lotteryform');
                console.log(formdict[val])
                let content = formdict[val];
                if (val != null) {
                  if (!formdict[val]){
                    $("#title").html("<br>親愛的客戶，本活動已結束。<br><br>若您有相關問題惠請洽詢客服中心0800-073-588/02-8178-3018或所屬營業員；<br><br>造成您的不便敬請見諒，謝謝！");
                    //liff.closeWindow();
                  }else{
                    if (!liff.isInClient()) { //不是用內部瀏覽器開
                      if (liff.isLoggedIn()) { //登入狀態
                        let k = JSON.parse(content);
                        liff.shareTargetPicker([{
                          type:'flex',
                          altText:'📢哈囉，您有一則來自富邦證券的訊息!',
                          contents: k
                        }
                        ])
                        .then(() => {
                          liff.closeWindow();
                        })
                      }else{
                        liff.login({
                          redirectUri: "https://liff.line.me/1656693260-KyPYO8jL?lotteryform=" + val
                        });
                      }
                    }else{
                      let k = JSON.parse(content);
                      liff.shareTargetPicker([{
                        type:'flex',
                        altText:'📢哈囉，您有一則來自富邦證券的訊息!',
                        contents: k
                      }
                      ])
                      .then(() => {
                        liff.closeWindow();
                      })
                    }
                  }
                }else{
                  $("#title").html("<br>親愛的客戶，本活動已結束。<br><br>若您有相關問題惠請洽詢客服中心0800-073-588/02-8178-3018或所屬營業員；<br><br>造成您的不便敬請見諒，謝謝！");
                  //liff.closeWindow();
                }
                })

            .catch((err) => {
                document.getElementById("liffAppContent").classList.add('hidden');
                document.getElementById("liffInitErrorMessage").classList.remove('hidden');
            });
    }
